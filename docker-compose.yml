# Local development: Redis only (Option B)
# API, Celery worker/beat, and frontend run natively for fast hot reload.
#
# Usage:
#   docker compose up -d          Start Redis
#   docker compose down            Stop Redis
#   docker compose logs redis      View Redis logs

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

volumes:
  redis-data:
